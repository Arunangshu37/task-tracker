<form class="needs-validation m-auto " novalidate="" style="height: 600px; overflow-y:auto" (submit)="processProfileSave()" [ngClass]="{'new-profile-form': profileData.id==0}">
    <h2>Save Profile</h2>
    <div class="row g-0">
       
        <div class="col-sm-7 p-3">
            <img style="width: 200px;" id="img" name="profileImageDisplay"  [src]="profileData.imagePath"
            class="img-thumbnail" alt="profile image" />
            <div class="mb-3">
                <label for="image" class="form-label">Profile Image</label>
                <input 
                class="form-control" type="file" id="image" (change)="setImage($event.target)">
            </div>
        </div>
        <div class="col-sm-6 p-3">
            <label for="firstName" class="form-label">First name</label>
            <input [(ngModel)]="profileData.firstName" name="firstName" 
            type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
                Valid first name is required.
            </div>
        </div>

        <div class="col-sm-6 p-3">
            <label for="lastName" class="form-label">Last name</label>
            <input [(ngModel)]="profileData.lastName" name="lastName" 
             type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
                Valid last name is required.
            </div>
        </div>

        <div class="col-7 p-3">
            <label for="email" class="form-label">Email</label>
            <input [(ngModel)]="profileData.email" name="email" 
            type="email" class="form-control" id="email" placeholder="you@example.com">
            <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
            </div>
        </div>

        <ng-container *ngIf="profileData.id!=0 ">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" [checked]="changePassword" name="changePassword" [(ngModel)]="changePassword" id="flexCheckDefault" (change)="setPasswodChange()">
                <label class="form-check-label" for="flexCheckDefault">
                  Change Password
                </label>
            </div>
        </ng-container>
        <div class="col-sm-6 p-3">
            <div class="form-floating mb-3">
                <input type="password" [disabled]="changePasswordInputBoxDisabled" class="form-control" id="password" [(ngModel)]="profileData.password" name="password" placeholder="Password">
                <label for="password"  >Password</label>
            </div>
        </div>
        <div class="col-sm-6 p-3">
            <div class="form-floating">
                <input type="password"[disabled]="changePasswordInputBoxDisabled" class="form-control" id="rpassword" [(ngModel)]="tempPassword" name="retypedpassword" placeholder="Re -type password">
                <label for="rpassword">Retype Password</label>
            </div>
        </div>
    </div>
    <div class="col-sm-12 p-3">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Update proile</button>
    </div>
</form>
