<form class="needs-validation " novalidate="" style="height: 600px; overflow-y:auto">
    <h2>Profile</h2>
    <div class="row g-0">
        <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
                Valid first name is required.
            </div>
        </div>

        <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
                Valid last name is required.
            </div>
        </div>

        <img style="width: 200px;"  name="profileImageDisplay"  [src]="image" class="img-thumbnail" alt="profile image" />
        <div class="mb-3">
            <label for="image" class="form-label">Profile Image</label>
            <input [(ngModel)]="imageData" name="profileImage" class="form-control" type="file" id="image" (change)="setImage($event.target)">
        </div>

        <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
            <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
            </div>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="rpassword" placeholder="Re -type password">
            <label for="rpassword">Password</label>
        </div>
    </div>
    <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
</form>
