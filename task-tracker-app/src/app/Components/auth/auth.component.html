
<div class="d-flex justify-content-center p-3 auth-back">
    
    <form id="auth-form" #profileForm = "ngForm" (submit)="authenticateProfile()" class="">
        <p *ngIf="message != '' " [ngClass]="{'error': messageType == 'error' }" >
            {{message}}
        </p>
        <i style="font-size: 5em; color: rgb(45, 45, 135);" class="bi bi-door-open-fill"></i>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating mb-3">
            <input [(ngModel)]="profile.email" name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input [(ngModel)]="profile.password" name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>  
</div>
