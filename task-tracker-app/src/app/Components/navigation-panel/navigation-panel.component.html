<label id="menuToggler" for="chkBox">
    <i style="font-size:2em;"  class="bi bi-menu-app-fill"></i>
</label>
<input type="checkbox" name="" id="chkBox">
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 260px; height: 91vh; z-index: 1000;" id="nav-panel">
    <label id="crossBtn" for="chkBox">
        <i class="bi bi-x-lg"></i>
    </label>
    <br>
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Dashboard</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="#" (click)="navigateTo('analytics')" class="nav-link link-dark" routerLink="/dashboard/analytics" routerLinkActive="active" >
                <i class="bi bi-clipboard-data-fill"></i>
                Analytics
            </a>
        </li>
        <li>
            <a href="" (click)="navigateTo('tasks')" class="nav-link link-dark" routerLink="/dashboard/tasks" routerLinkActive="active" >
                <i class="bi bi-list-task"></i>
                Tasks
            </a>
        </li>
        <li>
            <a href="" (click)="navigateTo('save-task')" class="nav-link link-dark" routerLink="/dashboard/save-task" routerLinkActive="active" >
                <i class="bi bi-pencil-square"></i>
                Save task
            </a>
        </li>
        <li>
            <a href="" (click)="navigateTo('calendar')" class="nav-link link-dark" routerLink="/dashboard/calendar" routerLinkActive="active" >
                <i class="bi bi-calendar2-check-fill"></i>
                Calendar
            </a>
        </li>
        <li>
            <a href="" (click)="navigateTo('markers')" class="nav-link link-dark" routerLink="/dashboard/markers" routerLinkActive="active" >
                <i class="bi bi-bookmark-check-fill"></i>
                Markers
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img [src]="imagePath" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>{{userName}}</strong>
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">

            <li><a class="dropdown-item" href="" (click)="navigateTo('profile')" >Profile</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="" (click)="navigateTo('logout')">Sign out</a></li>
        </ul>
    </div>
</div>
